<template name="nextHeader">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton text="Tilbake"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        {{#with case}}
            <h1 class="title">{{text}}</h1>
        {{/with}}
    {{/contentFor}}
</template>

<template name="next">
    {{#ionView}}
        {{#ionContent class="padding"}}
            {{#with current}}
                <h4>{{text}}</h4>
            {{/with}}
            {{#ionList}}
                {{#each link in currentLinks}}
                    {{#ionItem}}
                        <div class="buttonContainer">
                            {{#with to link}}
                                <a href = "{{pathFor 'end'}}" class="button button-full firstLevelButton">
                                    <p>{{ link.mark }}</p>
                                </a>
                            {{/with}}
                        </div>
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
        {{>mtabs}}
    {{/ionView}}
</template>
