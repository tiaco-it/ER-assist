<template name="info">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Informasjon</h1>
    {{/contentFor}}
    {{#ionView}}
        {{#ionContent}}
            {{#if Template.subscriptionsReady}}
            {{#ionList}}
                {{#each info}}
                    {{#ionItem path="infoElement" buttonRight=true}}
                        <h2>{{title}}</h2>
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
            {{else}}
                {{> spinner}}
            {{/if}}
        {{/ionContent}}
        {{>mtabs}}
    {{/ionView}}
</template>

<template name='infoElement'>
    <div class="bar bar-header bar-positive">
        {{>ionNavBackButton text="Tilbake"}}
        <div class="title">{{title}}</div>
    </div>
    {{#ionView}}
        {{#ionContent}}
            {{#with thisInfo}}
                <h1>{{title}}</h1>
                <p>{{text}}</p>
            {{/with}}
        {{/ionContent}}
        {{>mtabs}}
    {{/ionView}}
</template>
