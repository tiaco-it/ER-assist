<!-- Tentative template for displaying one law -->
<template name='law'>
  <div class="bar bar-header bar-positive">
    {{>ionNavBackButton text="Tilbake"}}
  <div class="title">Lov</div>
  </div>

  {{#ionView}}
    {{#ionContent}}
      {{#with thisLaw}}
        <h1>{{law}}</h1>
        <h2>{{paragraph}}</h2>
        <p>{{text}}</p>
      {{/with}}
    {{/ionContent}}
    {{>mtabs}}
  {{/ionView}}
</template>
