<template name="_tabsHeader">
    {{#ionHeaderBar class="bar-positive"}}
        {{>ionNavBackButton text="Tilbake"}}
        <h1 class="title">Resultat</h1>
    {{/ionHeaderBar}}
</template>


<template name="ttabs">
    {{#ionTabs class="tabs-top tabs-background-positive tabs-color-light"}}
        {{> ionTab title="Lov" path="lawTab"}}
        {{> ionTab title="Eksempel" path="exampleTab"}}
        {{> ionTab title="Sammendrag" path="summaryTab"}}
    {{/ionTabs}}
</template>

<template name="itabs">
    {{#ionTabs class="tabs-top tabs-background-positive tabs-color-light"}}
        {{> ionTab title="Om appen" path="about"}}
        {{> ionTab title="Hvordan bruke appen" path="info"}}
        {{> ionTab title="Vilk√•r og bruk" path="conditions"}}
    {{/ionTabs}}
</template>

<template name="mtabs">
    {{#if isAndroid}}
        {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
            {{> ionTab title="Hjem" path="home" icon="android-home"}}
            {{> ionTab title="Lover" path="laws" icon="android-star"}}
            {{> ionTab title="Lenker" path="links" icon="android-globe"}}
            {{> ionTab title="Info" path="info" icon="gear-b"}}
        {{/ionTabs}}
    {{else}}
        {{#ionTabs style="ios"}}
            {{> ionTab title="Hjem" path="home" iconOff="ios-home-outline" iconOn="ios-home"}}
            {{> ionTab title="Lover" path="laws" iconOff="ios-book-outline" iconOn="ios-book"}}
            {{> ionTab title="Lenker" path="links" iconOff="ios-world-outline" iconOn="ios-world"}}
            {{> ionTab title="Info" path="info" iconOff="ios-information-outline" iconOn="ios-information"}}
        {{/ionTabs}}
    {{/if}}
</template>

<template name="summaryTab">
    {{#ionContent}}
        {{#with thisLaw}}
            <h2 class="text-center">{{law}}</h2>
            <h3 class="text-center">{{paragraph}}</h3>
            <!-- should probably use bar instead of button, but padding and center-text is destroyed.. -->
            <div class="button button-full button-positive disabled" style="min-height: 3px; opacity: 100;"></div>
            <p style="padding-left: 10px; padding-right: 10px;">{{summary}}</p>
            <div class="button button-full button-positive disabled" style="min-height: 3px; opacity: 100;"></div>
            <!-- Rest is dummy -->
            <h3 class="text-center">Relevante dokumenter</h3>
            <div class="list">
                <label class="item item-radio">
                    <input type="radio" name="group">
                    <div class="item-content">Dokument 1</div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
                <label class="item item-radio">
                    <input type="radio" name="group">
                    <div class="item-content">Dokument 2</div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
                <div class="button button-block button-positive">SEND</div>
            </div>
        {{/with}}
    {{/ionContent}}
</template>

<template name='lawTab'>
    {{#ionContent}}
        {{#with thisLaw}}
            <h2 class="text-center">{{law}}</h2>
            <h3 class="text-center">{{paragraph}}</h3>
            <!--<div class="bar bar-positive">-->
            <div class="button button-full button-positive disabled" style="opacity: 100;">
                <!-- should probably use bar instead of button, but padding and center-text is destroyed.. -->
                <h4 style="color:white;">{{oneline}}</h4>
            </div>
            <p style="padding-left: 10px; padding-right: 10px;">{{text}}</p>
        {{/with}}
    {{/ionContent}}
</template>

<template name="exampleTab">
    {{#ionContent}}
        {{#with thisLaw}}
            <h2 class="text-center">{{law}}</h2>
            <h3 class="text-center">{{paragraph}}</h3>
            <!-- should probably use bar instead of button, but padding and center-text is destroyed.. -->
            <div class="button button-full button-positive disabled" style="min-height: 3px; opacity: 100;"></div>
            <p style="padding-left: 10px; padding-right: 10px;">{{example}}</p>
        {{/with}}
    {{/ionContent}}
</template>
