<!-- Tentative template for displaying all laws (For shortcut directly to law) -->
<template name="laws">
    {{#contentFor "headerTitle"}}
        <h1 class="title">LOVER</h1>
    {{/contentFor}}
    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each category}}
                    <div class="item item-divider text-center">{{this}}</div>
                    {{#each categoryLaws this}}
                        {{#ionItem path="law" buttonRight=true}}
                            <h3>{{paragraph}}</h3>
                        {{/ionItem}}
                    {{/each}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
        {{> mtabs}}
    {{/ionView}}
</template>


<!-- Tentative template for displaying one law -->
<template name='law'>
    <div class="bar bar-header bar-positive">
        {{>ionNavBackButton text="Tilbake"}}
        <div class="title">LOV</div>
    </div>

    {{#ionView}}
        {{#ionContent}}
            {{#with thisLaw}}
                <h2 class="text-center">{{law}}</h2>
                <h3 class="text-center">{{paragraph}}</h3>
                <!--<div class="bar bar-positive">-->
                <div class="button button-full button-balanced disabled">
                    <!-- should probably use bar instead of button, but padding and center-text is destroyed.. -->
                    <h4 style="color:white;">One-liner for lov..</h4>
                </div>
                <p style="padding-left: 10px; padding-right: 10px;">{{text}}</p>
            {{/with}}
        {{/ionContent}}
        {{>mtabs}}
    {{/ionView}}
</template>
