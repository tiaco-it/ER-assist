<template name="infoLayout">
    {{> _infoHeader}}
    {{#ionView}}
        {{>itabs}}
        {{> yield "tab"}}
        {{>mtabs}}
    {{/ionView}}
</template>

<template name="_infoHeader">
    {{#ionHeaderBar class="bar-positive"}}
        <h1 class="title">Info</h1>
    {{/ionHeaderBar}}
</template>

<template name="about">
      {{#ionContent}}
          {{#with about}}
              <h1>{{title}}</h1>
              <p>{{text}}</p>
          {{/with}}
      {{/ionContent}}
</template>

<template name="info">
      {{#ionContent}}
          {{#with howto}}
              <h1>{{title}}</h1>
              <p>{{text}}</p>
          {{/with}}
      {{/ionContent}}
</template>

<template name="conditions">
      {{#ionContent}}
          {{#with conditions}}
              <h1>{{title}}</h1>
              <p>{{text}}</p>
          {{/with}}
      {{/ionContent}}
</template>
