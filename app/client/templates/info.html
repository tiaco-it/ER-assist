<template name="infoLayout">
    {{> _infoHeader}}
    {{#ionView}}
        {{>itabs}}
        {{#if Template.subscriptionsReady}} 
            {{#ionContent class="padding has-tabs-top"}} 
                {{>infoTriple}}
            {{/ionContent}}
        {{else}}
            {{> spinner}}
        {{/if}}
        {{>mtabs}}
    {{/ionView}}
</template>

<template name="_infoHeader">
    {{#ionHeaderBar class="bar-positive"}}
        <h1 class="title">Info</h1>
    {{/ionHeaderBar}}
    {{#contentFor "headerButtonRight"}}
        {{> atNavButton}} <p>{{username}}</p>
    {{/contentFor}}
</template>

<template name='itabs'>
    {{#HammerTouchArea configureCallback=configureHammer}}
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            {{#if One}}
            <a class="tab-item active" id="one">
                Om Appen
            </a>
            {{else}}
            <a class="tab-item" id="one">
                Om Appen
            </a>
            {{/if}}
            {{#if Two}}
            <a class="tab-item active" id="two">
                Hvordan bruke appen
            </a>
            {{else}}
            <a class="tab-item" id="two">
                Hvordan bruke appen
            </a>
            {{/if}}
            {{#if Three}}
            <a class="tab-item active" id="three">
                Vilkår og bruk
            </a>
            {{else}}
            <a class="tab-item" id="three">
                Vilkår og bruk
            </a>
            {{/if}}
        </div>
    </div>
    {{/HammerTouchArea}}
</template>

<template name='infoTriple'>

{{#if One}}
    {{#with about}}
        <h3 class="text-center">{{title}}</h3>
        <p class="text-center">{{text}}</p>
    {{/with}}
{{/if}}

{{#if Two}}
    {{#with howto}}
        <h3 class="text-center">{{title}}</h3>
        <p class="text-center">{{text}}</p>
    {{/with}}
{{/if}}

{{#if Three}}
    {{#with conditions}}
        <h3 class="text-center">{{title}}</h3>
        <p class="text-center">{{text}}</p>
    {{/with}}
{{/if}}

</template>
