<template name="_tabsHeader">
    {{#ionHeaderBar class="bar-positive"}}
        {{>ionNavBackButton text="Tilbake"}}
        <h1 class="title">Resultat</h1>
    {{/ionHeaderBar}}
</template>


<template name="ttabs">
    {{#ionTabs class="tabs-top tabs-background-positive tabs-color-light"}}
        {{> ionTab title="Lov" path="lawTab"}}
        {{> ionTab title="Eksempel" path="exampleTab"}}
        {{> ionTab title="Sammendrag" path="summaryTab"}}
    {{/ionTabs}}
</template>

<template name="mtabs">
    {{#if isAndroid}}
        {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
            {{> ionTab title="Hjem" path="home" icon="android-home"}}
            {{> ionTab title="Lover" path="laws" icon="android-star"}}
            {{> ionTab title="Lenker" path="links" icon="android-globe"}}
            {{> ionTab title="Info" path="infos" icon="gear-b"}}
        {{/ionTabs}}
    {{else}}
        {{#ionTabs style="ios"}}
            {{> ionTab title="Hjem" path="home" iconOff="ios-home-outline" iconOn="ios-home"}}
            {{> ionTab title="Lover" path="laws" iconOff="ios-book-outline" iconOn="ios-book"}}
            {{> ionTab title="Lenker" path="links" iconOff="ios-world-outline" iconOn="ios-world"}}
            {{> ionTab title="Info" path="infos" iconOff="ios-information-outline" iconOn="ios-information"}}
        {{/ionTabs}}
    {{/if}}
</template>

<template name="summaryTab">
    {{#ionContent}}
        {{#with thisLaw}}
            <h1>{{law}}</h1>
            <h2>{{paragraph}}</h2>
            <p>{{summary}}</p>
        {{/with}}
    {{/ionContent}}
</template>

<template name='lawTab'>
    {{#ionContent}}
        {{#with thisLaw}}
            <h1>{{law}}</h1>
            <h2>{{paragraph}}</h2>
            <p>{{text}}</p>
        {{/with}}
    {{/ionContent}}
</template>

<template name="exampleTab">
    {{#ionContent}}
        {{#with thisLaw}}
            <h1>{{law}}</h1>
            <h2>{{paragraph}}</h2>
            <p>{{example}}</p>
        {{/with}}
    {{/ionContent}}
</template>
